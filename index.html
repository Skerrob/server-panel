<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Serwera Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel Serwera Minecraft</h1>
        <nav>
            <ul>
                <li><a href="#serwer-status">Status Serwera</a></li>
                <li><a href="#konfiguracja">Konfiguracja</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="serwer-status">
        <h2>Status Serwera</h2>
        <div id="status">
            <p>Status: <span id="serwer-status-text">Ładowanie...</span></p>
            <p>Sloty: <span id="sloty-status">Ładowanie...</span></p>
        </div>
    </section>

    <section id="konfiguracja">
        <h2>Konfiguracja Serwera</h2>
        <form id="configForm">
            <label for="maxPlayers">Maksymalna liczba graczy:</label>
            <input type="number" id="maxPlayers" name="maxPlayers" min="1" required>
            <button type="submit">Zaktualizuj</button>
        </form>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <form action="https://formspree.io/f/mwkajvbe" method="POST">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Minecraft Server Panel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
